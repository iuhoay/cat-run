<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Runner - Virtual Pet</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "game/": "./js/",
            "game/constants": "./js/constants.js",
            "game/state": "./js/state.js",
            "game/audio": "./js/audio.js",
            "game/canvas": "./js/canvas.js",
            "game/utils": "./js/utils.js",
            "game/input": "./js/input.js",
            "game/stats": "./js/stats.js",
            "game/background": "./js/background.js",
            "game/obstacles": "./js/obstacles.js",
            "game/room/objects": "./js/room/objects.js",
            "game/room/cat": "./js/room/cat.js",
            "game/room/renderer": "./js/room/renderer.js",
            "game/runner/cat": "./js/runner/cat.js",
            "game/runner/logic": "./js/runner/logic.js",
            "game/ui/screens": "./js/ui/screens.js",
            "game/ui/dom": "./js/ui/dom.js",
            "game/game": "./js/game.js"
        }
    }
    </script>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="statBars" class="hidden">
                <div class="stat-bar">
                    <span class="stat-label">Hunger</span>
                    <div class="stat-bar-bg">
                        <div class="stat-bar-fill hunger" id="hungerBar"></div>
                    </div>
                </div>
                <div class="stat-bar">
                    <span class="stat-label">Thirst</span>
                    <div class="stat-bar-bg">
                        <div class="stat-bar-fill thirst" id="thirstBar"></div>
                    </div>
                </div>
                <div class="stat-bar">
                    <span class="stat-label">Energy</span>
                    <div class="stat-bar-bg">
                        <div class="stat-bar-fill energy" id="energyBar"></div>
                    </div>
                </div>
                <div class="stat-bar">
                    <span class="stat-label">Hygiene</span>
                    <div class="stat-bar-bg">
                        <div class="stat-bar-fill hygiene" id="hygieneBar"></div>
                    </div>
                </div>
            </div>
            <button id="resetBtn" class="hidden">Reset</button>
            <div id="instructions" class="hidden">Press SPACE or Click to Jump</div>
            <div id="gameOver" class="hidden">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Click or Press Enter to Return to Room</p>
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
